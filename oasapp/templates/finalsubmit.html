{% extends 'studentlayout.html' %}
{% load static %}

{% block student %}
 <div class="row">
    <div class="col-md-9 mx-auto">
        <h1 class="text-center">Final submission</h1>
        <div class="row mt-5">
            <div class="col-md-4">
               <img src="{{stu.pic.url}}" class="img-fluid" alt="">
            </div>
            <div class="col-md-8 ps-5">
               <p class="fs-5">Name : <span class="fw-bold ps-3">{{stu.name}}</span></p>
               <p class="fs-5">Session :<span class="fw-bold ps-3">{{stu.session}}</span></p>
               <p class="fs-5">Course :<span class="fw-bold ps-3">{{stu.course}}</span></p>
               <p class="fs-5">Course Duration:<span class="fw-bold ps-3">{{stu.course_duration}}</span></p>
               <p class="fs-5">Fee Amount : <span class="fw-bold ps-3">&#8377 {{stu.fees}}</span></p>
            </div>
           </div>
           <div class="row">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="text-center mt-4"> Upload Youe fee receipt here</h4>
                <div class="col-12 mt-4">
                    <label for="ss" class="form-label">Upload Payment Receipt</label>
                    <input type="file" name="fees_ss" class="form-control" required/>
                </div>
                <div class="col-12 text-center mt-3">
                  <button class="btn btn-success" type="submit">Final Submit</button>
                </div>
            </form>
           </div>
    </div>
 </div>
{% endblock %}
