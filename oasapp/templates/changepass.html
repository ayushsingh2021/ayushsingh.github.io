{% extends 'studentlayout.html' %}
{%load static %}
{% block student %}
 <div class="row">
    <div class="col-sm-12 mt-5">
        <h1 class="text-center">Change Password</h1>
    </div>
    
 </div>
 <div class="row">
    <div class="col-sm-12">
        <div class="col-sm-6 mx-auto">
            <form method="post" action="{% url 'changesave' %}">
                {% csrf_token %}
          <p>Old Password</p>
            <input type="text" name="changepass" class="form-control"/>
            <p>New Password</p>
            <input type="text" name="password" class="form-control"/>
            <p>Confirm Password</p>
            <input type="text" name="confpass" class="form-control"/>

            <input type="submit" class="btn btn-danger form-control mt-4 ">
            </form>
        </div>
    </div>
 </div>
{% endblock %}
