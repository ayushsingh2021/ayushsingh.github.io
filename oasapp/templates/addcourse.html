{% extends 'adminlayout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block admin %}

    <h1 class="text-center mt-4">Add Course</h1>

    <form action="" method="post">
        {% csrf_token %} 
        <select name="session" class="form-control">
            
            <option>--selection session-- </option>
            {% for i in Show %}
            <option value="{{i.session}}">{{i.session}}</option>
            {% endfor %}
         </select>
       <p>Enter course name</p>
     <input type="text" name="course_name" class="form-control"/>
     <p>Enter course Duration</p>
     <input type="text" name="course_duration" class="form-control"/>
     
     <p>Enter course fees</p>
     <input type="text" name="course_fees" class="form-control"/><br>
     <input type="submit" value="Add Course" class="btn btn-success">
    
     







    </form>
     
{% endblock %}
</body>
</html>
