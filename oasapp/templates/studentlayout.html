<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Student</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-sm-3 " style="background-color: white; height: 100vh;">
                        <span class="#" style=" font-size: 60px; background-color: white; color: black; padding: 5px; border-radius: 5px; "><i class="fa-solid fa-user-tie"></i></span>
                        <h2 class="text-center p-2 text-light" style="background-color: blue;">Student Zone</h2>
                        <hr>
                        <a href="{% url 'studentdash' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Dashboard</p>
                        </a>
                        <hr>
                        <a href="{% url 'applicationform' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Admission Form</p>
                        </a>
                        <hr>
                        <a href="{% url 'payfees' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Fees Payment</p>
                        </a>

                        <hr>
                        <a href="{% url 'finalsubmit' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Final Submission</p>
                        </a>
                        <hr>
                        <a href="{% url 'changepass' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Change Password</p>
                        </a>
                       
                        <hr>
                        <a href="{% url 'logout' %}" style="text-decoration: none; color:rgb(242, 121, 121);">
                            <p class="text-center">Logout</p>
                        </a>
                       



                    </div>
                    <div class="col-sm-9">
                        {% block student %}

                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
