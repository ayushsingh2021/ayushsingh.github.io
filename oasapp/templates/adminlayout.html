
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onlion Admisson System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Onlion Admisson System</title>
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-sm-12">
      <div class="container-fluid">
          <div class="row ">
              <div class="col-sm-3" style="background-color: white; height: 100vh;">
                <span style=" font-size: 60px; background-color: white; color: black; padding: 5px; border-radius: 5px; "><i class="fa-solid fa-user-tie"></i></span>
                  <h2 class="text-center p-2 text-light" style="background-color: blue;">Admin Zone</h2>
                  <hr>
                  <a href="{% url 'admindash' %}" style="text-decoration: none; color:black;"> <p class="text-center">Dashboard</p></a>
                  <hr>
                  
                  <div class="dropdown">
                      <button class="btn form-control dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Masnge Session
                      </button>
                      <ul class="dropdown-menu">
                        
                        <li><a class="dropdown-item" href="{% url 'addsession' %}">Add Session</a></li>
                        <li><a class="dropdown-item" href="{% url 'viewses' %}">View Session</a></li>
                        
                      </ul>
                    </div>
                    <hr>
                  <div class="dropdown">
                      <button class="btn form-control dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Masnge Course
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'addcourse' %}">Add Course</a></li>
                        <li><a class="dropdown-item" href="{% url 'viewcou' %}">View Course</a></li>
                        
                      </ul>
                    </div>
                    <hr>
                    <div class="dropdown">
                        <button class="btn form-control dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Masnge Student
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'addstudent' %}">Add Student</a></li>
                          <li><a class="dropdown-item" href="{% url 'viewstudent' %}">View Student</a></li>
                          <li><a class="dropdown-item" href="{% url 'verifydoc' %}">Verify Documents</a></li>
                          <li><a class="dropdown-item" href="{% url 'finalverification' %}">Final Verification</a></li>
                          <li><a class="dropdown-item" href="{% url 'finalstudents' %}">final Student</a></li>
                          <hr>
                        </ul>
                      </div>
                      <hr>
                      <a href="{% url 'showenquiry' %}" style="text-decoration: none; color: black;"><p class="text-center ">View Enquiry</p></a> 
                      <hr>
                      <a href="{% url 'logout' %}" style="text-decoration: none; color:black;"> <p class="text-center">Logout</p></a>
                      <hr>
              </div>
              <div class="col-sm-9">
                  {% block admin %}
  
                  {% endblock %}
                  
              </div>
          </div>
      </div>
    </div>
   </div>
</body>
</html>
