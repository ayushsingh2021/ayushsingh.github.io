{% extends 'studentlayout.html' %}
{% load static %}
{% block student %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center"> Application Form</h1>
        <form action="{% url 'saveinfo' %}" method="post">
            {% csrf_token %}
            <div class="row p-4">
                <div class="col-md-6">
                    <label for="n">Name</label>
                    <input type="text" name="name" value="{{stu.name}}" class="form-control rounded-0" id="n" />
                </div>
                <div class="col-md-6">

                    <label for="fn"> Father Name</label>
                    <input type="text" name="fname" value="{{stu.fname}}"  class="form-control rounded-0" id="fn" />
                </div>
            </div>
            <div class="row px-4">
                <div class="col-md-6">
                    <label for="mn">Mother's Name</label>
                    <input type="text" name="mname" value="{{stu.mname}}" class="form-control rounded-0" id="mn" />
                </div>
                <div class="col-md-6">

                    <label for="gn">Gender</label>
                    <input type="text" name="gender" value="{{stu.gender}}"  class="form-control rounded-0" id="gn" />
                </div>
            </div>
            <div class="row px-4">
                <div class="col-md-6">
                    <label for="cn">Contact No</label>
                    <input type="text" name="contactno" value="{{stu.contactno}}" class="form-control rounded-0" id="cn" />
                </div>
                <div class="col-md-6">

                    <label for="en">Email Address</label>
                    <input type="text" name="emailaddress" value="{{stu.emailaddress}}"  class="form-control rounded-0" id="en" readonly/>
                </div>
            </div>
            <div class="row px-4">
                <div class="col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" value="{{stu.dob}}" class="form-control rounded-0" id="dob" />
                </div>
                <div class="col-md-6">

                    <label for="an">Aadhar No</label>
                    <input type="text" name="aadharno" value="{{stu.aadharno}}"  class="form-control rounded-0" id="an" />
                </div>
            </div>
            <div class="row px-4">
                <div class="col-md-12">
                    <label for="ada">Aadress </label>
                    <textarea name="aadress" value="{{stu.aadress}}" class="form-control rounded-0" id="ada" ></textarea>
                </div>
                
            </div>
            <div class="row px-4">
                <div class="col-md-6">

                    <label for="ss">Session</label>
                   <select name="session" id="ss" class="form-select">
                    {% if stu.session %}
                     <option value="{{stu.session}}" selected>{{stu.session}}</option>
                    {% endif %}
                    <option value="">Select Session</option>
                    {% for s in ses %}
                     <option value="{{s.session}}">{{s.session}}</option>
                    {% endfor %}
                   </select>
                </div>
                <div class="col-md-6">

                    <label for="con">Course</label>
                    <select name="course" id="ss" class="form-select">
                        {% if stu.course %}
                        <option value="{{stu.course}}" selected>{{stu.course}}</option>
                       {% endif %}
                        <option value="">Select Course</option>
                        {% for c in course %}
                         <option value="{{c.course_name}}">{{c.course_name}}</option>
                        {% endfor %}
                       </select>
                </div>
            </div>
            <div class="row px-4 ">
                <div class="col-md-6">

                    <label for="hs">High School</label>
                    <input type="text" name="hs_percent" value="{{stu.hs_percent}}"  class="form-control rounded-0" id="hs" />
                </div>
                <div class="col-md-6">

                    <label for="int">Intermediate School</label>
                    <input type="text" name="inter_percent" value="{{stu.inter_percent}}"  class="form-control rounded-0" id="int" />
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <hr>
        <h1 class="text-center">Upload Documents</h1>
        <form action="{% url 'uploaddoc' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col-md-6 my-2">
                    <label for="p" class="form-label">Upload pic</label>
                    <input type="file" name="pic" id="p" class="form-control" required/>
                </div>
                <div class="col-md-6 my-2">
                    <label class="form-label" for="ada">Upload Aadhar Card</label>
                    <input type="file" name="aadharpic" id="ada" class="form-control" required/>
                </div>
                <div class="col-md-6 my-2">
                    <label for="hsm" class="form-label">Upload High School Marksheet</label>
                    <input type="file" name="hs_marksheet" id="hsm" class="form-control" required/>
                </div>
                <div class="col-md-6 my-2">
                    <label for="ism" class="form-label">Upload Intermediate Marksheet</label>
                    <input type="file" name="inter_marksheet" id="ism" class="form-control" required/>
                </div>
                <div class="col-md-6 my-2"></div>
                    <label for="sin" class="form-label">Upload Signature</label>
                    <input type="file" name="sign" id="sin" class="form-control" required/>
                </div>
                <div class="row">
                    <div class="col-md-12 my-4 text-center">
                        <button type="submit" class="btn btn-success px-5">Upload</button>
                    </div>
                </div>
            </div>
        
        </form>
    </div>
</div>
{% endblock %}
